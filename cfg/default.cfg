SET SCREEN_RESOLUTION           = 800, 800              #   Кастомное разрешение
SET SET_NATIVE_RESOLUTION       = True                  #   Использовать ваше разрешение
SET FPS_MAX	                    = 60                    #   Максимальный FPS
SET FPS_POSITION                = 10, 10                #   Место отображения FPS
SET FUULSCREEN                  = True                  #   Полно экранный режим
SET GRAB_MODE                   = 1                     #   Захват курсора
SET SHOW_POINTER                = True                  #   Показать центр(прицел)
SET POINTER_COLOR               = 0, 255, 0             #   Цвет прицела
SET DRAW_POINTS                 = False                 #   Рисовать точки соеденения
SET CURSOR_TYPE                 = point                 #   Тип прицела
SET ON_CONSOLE                  = True                  #   Включить консоль
$axes 4                                                 #   Отображение осей
$load_world worlds/Simple/                              #   Загрузка мира
$add-model cube;   -c  223, 224, 22;  -p 1, 1, 2; -r  2 #   Добавить модель
